<div class="card">

  <!-- Potensi Dinas -->
            <div class="card-body">
              <div class="row">
                <div class="col-sm-5">
                  <h4 class="card-title mb-0">Lembaga LKP</h4>
                  <div class="small text-muted">Only can be accessed by Super Admin</div>
                </div>
                <!--/.col-->
                <div class="col-sm-7 d-none d-md-block">
                  <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                    <button mat-button (click)="addProgramLKP()">Tambah Program</button>
                    <button mat-button (click)="exportAction()">Export to PDF</button>
                    <button mat-button (click)="exporttoExcel()">Export to Excel</button>
                  </div>
                </div>
                <!--/.col-->
              </div>
              <!--/.row-->
              <div class="container-table">
              <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
            </mat-form-field>
              <mat-table [dataSource]="dataSourcePotensi" matSort #table2="matSort">

                <!-- ID Column -->
                <ng-container matColumnDef="nama_program" >
                  <mat-header-cell class="hui" *matHeaderCellDef mat-sort-header >Nama Program</mat-header-cell>
                  <mat-cell class="hui" *matCellDef="let row"> {{row.nama_program}} </mat-cell>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="keterangan">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Keterangan</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.keterangan}} </mat-cell>
                </ng-container>

          <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp;Edit</mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <div class="container-flex">
                    <button class="hue hui" mat-button (click)="editProgram(row.nama_program,row.keterangan)">⎆</button>
                  </div>
                  </mat-cell>
                </ng-container>

                      <!-- Aksi(null) Column -->
                      <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp;Delete</mat-header-cell>
                        <mat-cell *matCellDef="let row" >
                          <div class="container-flex">
                          <button class="hue" mat-button (click)="deleteProgramLKP(row.nama_program)">✖</button>
                        </div>
                        </mat-cell>
                      </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumnsPotensi"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnsPotensi;">
                </mat-row>
              </mat-table>
            </div>


            </div>
            <div class="container-paginator">
                <mat-paginator #paginatorPotensiDinas [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

</div>
