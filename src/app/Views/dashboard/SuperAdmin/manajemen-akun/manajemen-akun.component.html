<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-5">
        <h4 class="card-title mb-0">Manajemen Akun</h4>
        <div class="small text-muted">Only can be accessed by Super Admin</div>
      </div>
      <!--/.col-->
      <div class="col-sm-7 d-none d-md-block">
        <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
          <button mat-button (click)="createNew()">Tambah Akun</button>
          <button mat-button (click)="exportAction()">Export to PDF</button>
          <button mat-button (click)="exporttoExcel()">Export to Excel</button>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
    <div class="container-table">
    <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
  </mat-form-field>
    <mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="ID" >
        <mat-header-cell class="hui" *matHeaderCellDef mat-sort-header >ID</mat-header-cell>
        <mat-cell class="hui" *matCellDef="let row"> {{row.id_akun}} </mat-cell>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="nama_dinas">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nama Dinas </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nama_dinas}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="nama_admin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nama Admin </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.nama_admin}} </mat-cell>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.password}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status_akun">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status Akun </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.status_akun}} </mat-cell>
      </ng-container>


      <!-- Aksi Column -->
      <ng-container matColumnDef="aksi">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&emsp;&emsp;&emsp;&emsp;Aksi </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <div class="container-flex">
          <button class="hue hui" mat-button (click)="edit(row.id_akun,row.id_dinas,row.username,row.nama_admin,row.password,row.status_akun)">Edit</button>
        </div>
        </mat-cell>
      </ng-container>

            <!-- Aksi(null) Column -->
            <ng-container matColumnDef="null">
              <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
              <mat-cell *matCellDef="let row" >
                <div class="container-flex">
                <button class="hue" mat-button (click)="delete(row.id_akun)">Delete</button>
              </div>
              </mat-cell>
            </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  </div>


  </div>

  <div class="container-paginator">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
