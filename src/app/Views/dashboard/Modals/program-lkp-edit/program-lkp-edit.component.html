
<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
    <div class="container-fluid">
                <mat-form-field><input matInput placeholder="Nama Program" formControlName="nama_program"></mat-form-field>
                <mat-form-field><input matInput placeholder="Keterangan" formControlName="keterangan"></mat-form-field>
    </div>
</mat-dialog-content>

<div class="container-flex">
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
</div>
