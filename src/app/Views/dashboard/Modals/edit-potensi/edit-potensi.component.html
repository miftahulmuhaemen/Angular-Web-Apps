
<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
    <div class="container-fluid">
                <mat-form-field><input matInput placeholder="Nama Potensi" formControlName="nama_potensi"></mat-form-field>

                <mat-form-field>
                <mat-select placeholder="Jenis Potensi" formControlName="jenis_potensi" required>
                <mat-option value="Sumber Daya Alam">Sumber Daya Alam</mat-option>
                <mat-option value="Wisata">Wisata</mat-option>
                </mat-select>
                </mat-form-field>
    </div>
</mat-dialog-content>

<div class="container-flex">
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
</div>
